name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ğŸ“‚ Extract Project
        run: unzip ilm_o_irfan_source_online_v1.zip -d ilm_o_irfan

      - name: ğŸ§© Get Flutter Dependencies
        working-directory: ilm_o_irfan
        run: flutter pub get

      - name: ğŸ—ï¸ Build Release APK
        working-directory: ilm_o_irfan
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ilm-o-irfan-apk
          path: ilm_o_irfan/build/app/outputs/flutter-apk/app-release.apk
